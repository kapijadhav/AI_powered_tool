<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Code Analyzer</title>
</head>
<body>
    <div class="container">
        <h1>AI-Powered Code Analyzer</h1>
        <form method="POST">
            <textarea name="code" rows="10" cols="80" placeholder="Paste your code snippet here...">{{ code }}</textarea><br>
            <button type="submit">Analyze</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if result %}
            <h2>Results</h2>
            <p><strong>Issues:</strong></p>
            <ul>
                {% for issue in result.issues %}
                    <li>{{ issue }}</li>
                {% endfor %}
            </ul>
            <p><strong>Suggestions:</strong></p>
            <ul>
                {% for suggestion in result.suggestions %}
                    <li>{{ suggestion }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
